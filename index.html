<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Call Schedule</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/moment/moment.js"></script>
</head>

<body>
  <nav id="sticky-container">
    <div id="navButtons">
      <button id="previousWeeksButton">Last Block</button>
      <button id="nextWeeksButton">Next Block</button>
    </div>
    <div id="table-title"></div>
    <div id=searchContainer>
      <select id="filterColumn"><option value="default">All</option></select>
      <input type="text" id="searchInput" placeholder="Search name">
      <button id="searchButton"></button>
      <button id="resetButton">Reset</button>
    </div>
  </nav>
  <div id="table-wrapper">
    <table id="schedule"></table>
  </div>


  <script type="module" src="main.js"></script>
</body>

</html>
