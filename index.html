<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Call Schedule</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

  <nav id="sticky-container">
    <button id="previousWeeksButton">Last Block</button>
    <button id="nextWeeksButton">Next Block</button>
    <input type="text" id="searchInput" placeholder="Search for your name">
    <label for="filterColumn">Filter by Team:</label>
    <select id="filterColumn">
      <option value="">Select a Team</option>
      <!-- Add dynamically populated options here if needed -->

    <button id="resetButton">Reset Filters</button>
    
  </nav>

  <main>
    <div id="table-wrapper">
      <table id="schedule"></table>
    </div>
  </main>

  <footer>
    <!-- Add any footer content here if needed -->
  </footer>

  <script src="main.js"></script>

</body>

</html>
